<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <!--box 1-->
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        
        <!--box 2-->
        <div class="nav-address border">
            <span class="span-delivery">Deliver to</span>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <span class="span-location">India</span>
            </div>
        </div>

        <!--box 3-->
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input type="text" class="search-input" placeholder="  Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
         
        <!--box 4-->
        <div class="nav-language border">
            <div class="language-flag"></div>
            <select class="language-select">
                <option>EN</option>
            </select>
        </div>

        <!--box 5-->
        <div class="nav-signin border">
            <span class="nav-line1">Hello, sign in</span>
            <span class="nav-line2">Account & List</span>
        </div>

        <!--box 6-->
        <div class="nav-return border">
            <span class="nav-line1">Return</span>
            <span class="nav-line2">& Order</span>
        </div>

        <!--box 7-->
        <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>            
            <span class="cart">Cart</span>
        </div>

    </div>
</body>
</html>
